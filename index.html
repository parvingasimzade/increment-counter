<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta name="description" content="this was made by Parvin">
          <meta http-equiv="X-UA-Compatible" content="ie-edge">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
          <link rel="stylesheet" href="style.css">
          <title>Incrementing Counter</title>
</head>
<body>
        <noscript>this site need JavaScript</noscript>

        <div class="counter-container">
                <i class="fab fa-twitter fa-3x"></i>
                <div class="counter" data-target="17300"></div>
                <span>Twitter followers</span>
        </div>

        <div class="counter-container">
                <i class="fab fa-youtube fa-3x"></i>
                <div class="counter" data-target="11400"></div>
                <span>Youtube subscribers</span>
        </div>

        <div class="counter-container">
                <i class="fab fa-facebook fa-3x"></i>
                <div class="counter" data-target="8300"></div>
                <span>Facebook friends</span>
        </div>

        <script src="script.js"></script>
</body>
</html>
